				<script type="text/javascript">
					$(function(){
						var local=window.location.href;
						var result = decodeURI(local);
						
						<!--获取该网页链接到的另一网页地址-->
						inputvalue=result.substr(result.indexOf("=")+1);
						
						$.getJSON("js/product-list.json",function(data){
							
							var arrs=data.pros;
							for(var i=0;i<arrs.length;i++){
								
								var proimg=arrs[i].proimg;
								var proname=arrs[i].proname;
								var price=arrs[i].price;
								var href = arrs[i].href;
								<!--查询网址是否有链接另一个页面的网址-->
								if(result.indexOf("?")==-1){
								  var pro="<div class='col-sm-4 col-md-3 col-lg-3' style='text-align:center'><div class='thumbnail-1'><img src='"+proimg+"' alt=''><div class='caption'><h3>"+proname+"</h3><p>"+price+"</p><p><a href="+href+" class='btn btn-primary' role='button'>商品预览</a> <a href='#' class='btn btn-default' role='button'>立即购买</a></p></div></div></div>";
								  $("#row").append(pro);
							  }else if(proname.indexOf(inputvalue)!=-1){
									var pro="<div class='col-sm-4 col-md-3 col-lg-3'><div class='thumbnail-1'><img src='"+proimg+"' alt=''><div class='caption'><h3>"+proname+"</h3><p>"+price+"</p><p><a href='#' class='btn btn-primary' role='button'>商品预览</a> <a href='#' class='btn btn-default' role='button'>立即购买</a></p></div></div></div>";
									$("#row").append(pro);
								}
						    }
						});
					})
				</script>
