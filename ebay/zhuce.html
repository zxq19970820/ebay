<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link href="css-login/zhuce.css" rel="stylesheet" />
    <script src="js/base64.js" type="text/javascript"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        function func() {
            alert("您注册成功！")
        }
    </script>
</head>

<body>
    <div global-all>
        <div class="col-sm-1">
            <h1>欢迎注册</h1>
            <p class="login">我已经注册，<a href="login.html">马上登录</a></p>
        </div>
        <hr class="horizontal">
        <div class="global">
            <div class="minbackground">
                <form class="form-horizontal" action="login.html">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">用户名:</label>
                        <div class="username">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">设置密码:</label>
                        <div class="password">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 rember">
                            <div class="checkbox">
                                <label>
						  <input type="checkbox">记住密码
						</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 zhuce">
                            <input type="submit" class="btn btn-default" id="zhucebtn" onclick="func()"></input>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
